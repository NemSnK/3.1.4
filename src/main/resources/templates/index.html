<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.getUsername()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:each="role : ${user.getRoles()}" th:text="${role.toString()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <ul class="nav flex-column nav-pills pt-4" id="pills-tab" role="tablist" aria-orientation="vertical">
                    <li class="nav-item" role="presentation" sec:authorize="(hasRole('ADMIN'))">
                        <a class="nav-link active" id="adminPanel-tab" data-bs-toggle="pill" data-bs-target="#adminPanel" type="button"
                         role="tab" aria-controls="pills-adminPanel" aria-selected="true">Admin</a>
                    </li>
                    <li class="nav-item" role="presentation" sec:authorize="(hasRole('ADMIN'))">
                        <a class="nav-link" id="userInfo-tab" data-bs-toggle="pill" data-bs-target="#userInfo" type="button"
                         role="tab" aria-controls="pills-userInfo" aria-selected="false">User</a>
                    </li>
                    <li class="nav-item" role="presentation" sec:authorize="(hasRole('USER'))">
                        <a class="nav-link active" data-bs-toggle="pill" data-bs-target="#adminPanel" type="button"
                           role="tab" aria-controls="pills-adminPanel" aria-selected="true">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 px-0">
                <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="adminPanel" role="tabpanel" aria-labelledby="pills-adminPanel-tab" sec:authorize="(hasAnyRole('ADMIN'))">
                            <h1 class="m-3 fw-bold">Admin panel</h1>
                            <!-- Nav tabs -->
                            <ul class="myTab nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="userTable-tab" data-bs-toggle="tab" data-bs-target="#userTable" type="button" >User table</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="newUser-tab" data-bs-toggle="tab" data-bs-target="#newUser" type="button" aria-controls="profile" aria-selected="false" >New user</a>
                                </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="userTable">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h4>All users</h4>
                                            </div>
                                        </div>

                                        <div class="card-body" bg-primary text-white>
                                            <table id="tableUsers" class="table table-striped table-hover" >
                                                <thead>
                                                    <tr class="text-center">
                                                        <th>ID</th>
                                                        <th>First name</th>
                                                        <th>Last name</th>
                                                        <th>Age</th>
                                                        <th>Email</th>
                                                        <th>Role</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                            <tbody id="userList" >
                                                </tbody>
                                                <div class="modal fade" id="editModal"
                                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" modal-dialog-centered>
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>

                                                        <form id="editForm">
                                                            <div class="modal-body col-md text-center">
                                                                <br>
                                                                <label for="id0"><b>ID</b></label>
                                                                <input id="id0" type="text" class="form-control"  readonly/>
                                                                <br>
                                                                <label for="firstname0"><b>First name</b></label>
                                                                <input id="firstname0" type="text" class="form-control"/>
                                                                <br>
                                                                <label for="lastname0"><b>Last name</b></label>
                                                                <input id="lastname0" type="text" class="form-control"/>
                                                                <br>
                                                                <label for="age0"><b>Age</b></label>
                                                                <input id="age0" type="number" class="form-control"/>
                                                                <br>
                                                                <label for="email0"><b>Email</b></label>
                                                                <input id="email0" type="text" class="form-control"/>
                                                                <br>
                                                                <label for="password0"><b>Password</b></label>
                                                                <input id="password0" type="password" class="form-control"/>
                                                                <br>
                                                                <label for="roles0"><b>Role</b></label>
                                                                <select multiple class="form-control form-control-sm" id="roles0" size="2" required>
                                                                    <option selected="selected" value="1">User</option>
                                                                    <option value="2">Admin</option>
                                                                </select>
                                                                <br><br>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">
                                                                    Edit
                                                                </button>
                                                            </div>
                                                        </form>

                                                    </div>
                                                </div>
                                                </div>
                                                <div class="modal fade" id="deleteModal"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog" modal-dialog-centered>
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                            </div>
                                                            <form id="deleteForm">
                                                                <div class="modal-body col-md text-center">
                                                                    <br>
                                                                    <label for="id1"><b>ID</b></label>
                                                                    <input id="id1" type="text" class="form-control" readonly/>
                                                                    <br>
                                                                    <label for="firstname1"><b>First name</b></label>
                                                                    <input id="firstname1" type="text" class="form-control" readonly/>
                                                                    <br>
                                                                    <label for="lastname1"><b>Last name</b></label>
                                                                    <input id="lastname1" type="text" class="form-control" readonly/>
                                                                    <br>
                                                                    <label for="age1"><b>Age</b></label>
                                                                    <input id="age1" type="number" class="form-control" readonly/>
                                                                    <br>
                                                                    <label for="email1"><b>Email</b></label>
                                                                    <input id="email1" type="text" class="form-control" readonly/>

                                                                    <label for="roles1"><b>Role</b></label>
                                                                    <select id="roles1" class="form-control form-control-sm" size="2" readonly>
                                                                        <option id="option1"> </option>
                                                                        <option id="option2"> </option>
                                                                    </select>
                                                                    <br><br>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="newUser" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h4>Add new user</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md bg-white border">
                                        <form id="newForm" align="center" class="offset-md-4 col-md-3 mt-4 mb-4">
                                            <label for="firstname"><b>First name</b></label>
                                            <input id="firstname" type="text" class="form-control"  required/>
                                            <br>
                                            <label for="lastname"><b>Last name</b></label>
                                            <input id="lastname" type="text" class="form-control" required/>
                                            <br>
                                            <label for="age"><b>Age</b></label>
                                            <input id="age" type="number" class="form-control"/>
                                            <br>
                                            <label for="email"><b>Email</b></label>
                                            <input id="email" type="text" class="form-control" required/>
                                            <br>
                                            <label for="password"><b>Password</b></label>
                                            <input id="password" type="password" class="form-control"/>
                                            <br>
                                            <label for="roles"><b>Role</b></label>
                                            <select multiple class="form-control form-control-sm" id="roles" size="2" required>
                                                    <option selected="selected" value="1">User</option>
                                                    <option value="2">Admin</option>
                                            </select>
                                            <br>
                                            <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="pills-userInfo-tab" sec:authorize="(hasAnyRole('USER'))">
                        <div class="tab-pane fade" id="userInfo" role="tabpanel" aria-labelledby="pills-userInfo-tab" sec:authorize="(hasAnyRole('ADMIN'))">
                            <div class="p-0 col-10 bg-light">
                                <div class="tabs p-4">
                                    <h1>User information page</h1>
                                    <div class="pt-2 tab-content">
                                        <div class="tab-pane fade show active" id="description">
                                            <div class="p-3 border">
                                                <h5 class="my-0 mx-2">User info</h5>
                                            </div>
                                            <div class="p-3 bg-white border border-top-0">
                                                <table id="currentUserTable" class="usersTable table table-striped bg-white">
                                                    <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>First name</th>
                                                            <th>Last name</th>
                                                            <th>Age</th>
                                                            <th>Email</th>
                                                            <th>Role</th>
                                                        </tr>
                                                        </thead>
                                                    <tbody id="currentUser">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
